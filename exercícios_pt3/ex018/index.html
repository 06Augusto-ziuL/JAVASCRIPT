<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo/style.css">
    <style>
        select {
            width: 200px;
            padding: 10px;
            font-family: monospace
        }

        button, input#limpar {
            width: 80px;
            padding: 2px;
        }

        input#limpar {
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="nums">Número (entre 0 e 100)</label>
            <input type="number" name="nums" id="nums">
            <button id="send" onclick="adicionarValor()">Adicionar</button>

            <p>
                <select name="info" id="info" size="6">
                </select>
                <br>
                <button id="finalizar" onclick="finalizar()">Finalizar</button>
                <input type="button" value="Limpar" id="limpar" onclick="limpar()"> 
            </p>     
        </div>

        <div id="informacoes">
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
