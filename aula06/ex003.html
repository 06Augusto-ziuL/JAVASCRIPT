<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 de JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>* Maldição anulada *</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var sum = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${sum}`)
    </script>
</body>
</html>
