<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004 de JavaScript</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`<p>Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</p>`)
        document.write(`<p>Seu nome em maiúsculas: <strong>${nome.toUpperCase()}</strong></p>`)
        document.write(`<p>Seu nome em minúsculas: <strong>${nome.toLowerCase()}</strong></p>`)
    </script>
</body>
</html>
